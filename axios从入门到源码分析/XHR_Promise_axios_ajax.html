<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用xhr+Promise封装axios发送ajax请求</title>
</head>
<body>
  <button onclick="testGet()">发送get请求</button><br><br>
  <button onclick="testPost()">发送post请求</button><br><br>
  <button onclick="testPut()">发送put请求</button><br><br>
  <button onclick="testDelete()">发送delete请求</button><br><br>

  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script> -->
  <script>
    /*
       1.传入配置对象
       2.返回一个Promise对象
       3.用xhr发送ajax请求
    */

    function axios({
      url,
      method='GET',
      params={},
      data={}
    }) {
      //1.携带params参数拼串
      let strParams = '';//{a:1,b:2}  a=1&b=2
      Object.keys(params).forEach(key=>{
        strParams += `&${key}=${params[key]}`;
      })
      strParams = strParams.substring(1);
      url = url+'?'+strParams;

      //请求体携带

      return new Promise((resolve,reject) =>{
         let xhr = new XMLHttpRequest;
         xhr.onreadystatechange = function () {
           const {readyState,status,statusText} = xhr;
           if(readyState !==4) return;
           if(xhr.status>=200 && xhr.status<300){
             let response = {
               data:JSON.parse(xhr.response),
               status,
               statusText
             }
             resolve(response);
           }else{
             reject(new Error('request error status is' +status));
           }
         }
         xhr.open(method,url,true)
         if(method==='GET' && method==='DETELE'){
          xhr.send()
         }else{
           xhr.setRequestHeader('Content-Type','application/json');
           xhr.send(JSON.stringify(data))
         }
         
      })
    }
  </script>
  <script>
    function testGet() {
      axios({
        url:'http://localhost:3000/posts',
        method:'GET',
        params:{
          id:2
        }
      }).then(
        response => {
          console.log(response.data,response.status,response.statusText);
        },
        error => {
          alert(error.message)
        }
      )
    }
    function testPost() {
      axios({
        url:'http://localhost:3000/posts',
        method:'POST',
        data:{
          title:'zzz',
          author:'ppp'
        }
      }).then(
        response => {
          console.log(response.data,response.status,response.statusText);
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testPut() {
      axios({
        url:'http://localhost:3000/posts/3',
        method:'PUT',
        data:{
          title:'zzz',
          author:'ppp'
        }
      }).then(
        response => {
          console.log(response.data,response.status,response.statusText);
        },
        error => {
          alert(error.message)
        }
      )
    }

    
    function testDelete() {
      axios({
        url:'http://localhost:3000/posts/2',
        method:'DELETE',
      }).then(
        response => {
          console.log(response.data,response.status,response.statusText);
        },
        error => {
          alert(error.message)
        }
      )
    }
  </script>
</body>
</html>
